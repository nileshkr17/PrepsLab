<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add | Items</title>
    <link rel="stylesheet" href="../style/add.css">
</head>
<body>
    <!-- An page to add Items details -->
    <div class="container">
        <div class="left">
            <img src="../assets/logo.svg" class="logo" alt="logo">
        </div>
        <div class="right">
            <div class="form">
                <h1>Add Item</h1>
                <div id="error" style="color: red;">
                </div>
                <div id="success">
                </div>
                <input type="text" id="title" placeholder="Item Name">
                <input type="text" id="price" placeholder="Item Price">
                <input type="text" id="desc" placeholder="Item Description">
                <input type="text" id="url" placeholder="Item Image URL">
                <input type="text" id="rating" placeholder="Item Rating">
                <input type="submit" value="Add Item" id="submit">
            </div>
        </div>
    </div>
    
</body>
<script src="../script/add.js"></script>
</html>
